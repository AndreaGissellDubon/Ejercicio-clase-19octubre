}
    */
    var respuesta="TEGUCIGALPA";
    var acierto=false;

    for(var contador=1;contador<=3;contador++){
        var respUsuario= prompt("capital de Honduras: ")
        if(respUsuario.toUpperCase()== respuesta){
            var acierto=true
            document.write(`felicidades,acertastes en el intento ${contador}`)
            break
        }
    }

        document.write(`Lo sentimos,ya no tienes intentos`)
    }
